<!doctype html>
<html lang="en">
  <head>
  	<title>Sign in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="../static/css/main.css">

	</head>

	<body class="img js-fullheight" style="background-image: url(../static/img/bg.png);">

    <header>
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="" id="brand-principal">
            <img
              id="img-logo"
              src="../static/img/LogoBlanco.png"
              alt="RemindMe Logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto justify-content-end"> 
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href=""> Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=""> Emergency Vet </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=""> Sign In </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">WELCOME BACK!</h3>
		      	<form action="#" class="signin-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Forgot Password</a>
								</div>
	            </div>
	          </form>
	          <p class="w-100 text-center">&mdash; You don't have an account yet? &mdash;</p>
	          <div class="social d-flex text-center">
              <a href="signup.html" class="px-2 py-2 ml-md-1 rounded">Sign up</a>
            </div>          
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

  <footer>
    <div class="d-md-flex justify-content-between footer">
      <div class="newsletter">
        <form>
          <label for="exampleInputEmail1" class="form-label newsletter-label"
            >Subscribe to our newsletter</label
          >
          <div class="mb-3 input-group ">
            <input
              type="text"
              class="form-control input-newsletter"
              placeholder="Email Adress"
              aria-label="Email Adress"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-light btn-newsletter"
              type="button"
              id="button-addon2"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
      <div class="copyright">
        <p class="contact-p">CONTACT US:</p>
          <ul class="list-unstyled contact">
            <li>
              <a href="#" class="text-decoration-none"><i class="fa-brands fa-facebook fa-2xl"></i>facebook.com/petcommunity</a>
            </li>
            <li>
              <a href="#" class="text-decoration-none"><i class="fa-solid fa-mobile fa-2xl"></i>+51 976 381 377</a>
            </li>
            <li>
              <a href="#" class="text-decoration-none"><i class="fa-regular fa-envelope fa-2xl"></i>support@petcommunity.com</a>
            </li>
          </ul>
      </div>
    </div>
  </footer>

	</body>
</html>
