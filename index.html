<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/css/main.css"/>
    <script
      src="https://kit.fontawesome.com/acb97cbc1a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="" id="brand-principal">
            <img
              id="img-logo"
              src="static/img/LogoBlanco.png"
              alt="RemindMe Logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"> Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sos.html"> Emergency Vet </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signin.html"> Sign In </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="static/img/goldenAndGirl.jpg" alt="Foto" class="img-fluid ">
            </div>
            <div class="col-md-6">
                <div class="text-center">
                    <div class="mb-4">
                        <img src="ruta/al/logo.png" alt="Logo" class="img-fluid">
                    </div>
                    <div class="mb-4">
                        <p class="lead">Texto de la frase aquí</p>
                    </div>
                    <div class="mb-4">
                        <button class="btn btn-primary mr-2">Botón 1</button>
                        <button class="btn btn-secondary">Botón 2</button>
                    </div>
                    <div class="mb-4">
                        <i class="fas fa-icono1 fa-3x mr-2"></i>
                        <i class="fas fa-icono2 fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>

    <footer>
      <div class="d-md-flex justify-content-between footer">
        <div class="newsletter">
          <form>
            <label for="exampleInputEmail1" class="form-label newsletter-label"
              >Subscribe to our newsletter</label
            >
            <div class="mb-3 input-group ">
              <input
                type="text"
                class="form-control input-newsletter"
                placeholder="Email Adress"
                aria-label="Email Adress"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-light btn-newsletter"
                type="button"
                id="button-addon2"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="copyright">
          <p class="contact-p">CONTACT US:</p>
            <ul class="list-unstyled contact">
              <li>
                <a href="#" class="text-decoration-none"><i class="fa-brands fa-facebook fa-2xl"></i>facebook.com/petcommunity</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none"><i class="fa-solid fa-mobile fa-2xl"></i>+51 976 381 377</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none"><i class="fa-regular fa-envelope fa-2xl"></i>support@petcommunity.com</a>
              </li>
            </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
